<div class="configuracion">
  <header class="configuracion__header">
    <h1 class="configuracion__title">Configuración del Sistema</h1>
    <p class="configuracion__subtitle">Gestiona la configuración general de Cuac Design</p>
  </header>

  <div class="configuracion__content">
    <div class="configuracion__container">
      <div class="configuracion__section">
        <h2 class="configuracion__section-title">Configuración General</h2>
        <div class="configuracion__form">
          <div class="configuracion__form-group">
            <label for="company-name" class="configuracion__label">Nombre de la Empresa</label>
            <input type="text" id="company-name" class="configuracion__input" value="Cuac Design">
          </div>

          <div class="configuracion__form-group">
            <label for="company-email" class="configuracion__label">Email de Contacto</label>
            <input type="email" id="company-email" class="configuracion__input" value="hola@cuacdesign.com">
          </div>

          <div class="configuracion__form-group">
            <label for="company-phone" class="configuracion__label">Teléfono</label>
            <input type="tel" id="company-phone" class="configuracion__input" value="+34 123 456 789">
          </div>

          <div class="configuracion__form-group">
            <label for="company-address" class="configuracion__label">Dirección</label>
            <textarea id="company-address" class="configuracion__textarea" rows="3">Calle Principal 123, Ciudad, País 12345</textarea>
          </div>
        </div>
      </div>

      <div class="configuracion__section">
        <h2 class="configuracion__section-title">Configuración de Redes Sociales</h2>
        <div class="configuracion__form">
          <div class="configuracion__form-group">
            <label for="social-facebook" class="configuracion__label">Facebook</label>
            <input type="url" id="social-facebook" class="configuracion__input" placeholder="https://facebook.com/cuacdesign">
          </div>

          <div class="configuracion__form-group">
            <label for="social-instagram" class="configuracion__label">Instagram</label>
            <input type="url" id="social-instagram" class="configuracion__input" placeholder="https://instagram.com/cuacdesign">
          </div>

          <div class="configuracion__form-group">
            <label for="social-linkedin" class="configuracion__label">LinkedIn</label>
            <input type="url" id="social-linkedin" class="configuracion__input" placeholder="https://linkedin.com/company/cuacdesign">
          </div>

          <div class="configuracion__form-group">
            <label for="social-twitter" class="configuracion__label">Twitter</label>
            <input type="url" id="social-twitter" class="configuracion__input" placeholder="https://twitter.com/cuacdesign">
          </div>
        </div>
      </div>

      <div class="configuracion__section">
        <h2 class="configuracion__section-title">Configuración de Notificaciones</h2>
        <div class="configuracion__form">
          <div class="configuracion__form-group">
            <label class="configuracion__checkbox-label">
              <input type="checkbox" class="configuracion__checkbox" checked>
              <span class="configuracion__checkmark"></span>
              Notificaciones por email
            </label>
          </div>

          <div class="configuracion__form-group">
            <label class="configuracion__checkbox-label">
              <input type="checkbox" class="configuracion__checkbox" checked>
              <span class="configuracion__checkmark"></span>
              Notificaciones push
            </label>
          </div>

          <div class="configuracion__form-group">
            <label class="configuracion__checkbox-label">
              <input type="checkbox" class="configuracion__checkbox">
              <span class="configuracion__checkmark"></span>
              Reportes semanales
            </label>
          </div>
        </div>
      </div>

      <div class="configuracion__actions">
        <button class="configuracion__btn configuracion__btn--secondary">Cancelar</button>
        <button class="configuracion__btn configuracion__btn--primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
